{% extends 'layout.html' %}

{% load static %}


 {% block content %}

    <div
      class="hero page-inner overlay"
      style="background-image: url('{% static "assets/images/properties.jpg" %}')"
    >
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-9 text-center mt-5">
            <h1 class="heading" data-aos="fade-up">Sell Properties</h1>

            <nav
              aria-label="breadcrumb"
              data-aos="fade-up"
              data-aos-delay="200"
            >
              <ol class="breadcrumb text-center justify-content-center">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li
                  class="breadcrumb-item active text-white-50"
                  aria-current="page"
                >
                  Properties
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Sell Your Property</h2>
                    <form method="POST" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="title" class="form-label">Property Title</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="Enter property title" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Property Description</label>
                            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter property description" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" step="0.01" id="price" name="price" class="form-control" placeholder="Enter price" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="image" class="form-label">Property Image</label>
                            <input type="file" id="image" name="image" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="agent_name" class="form-label">Agent Name</label>
                            <input type="text" id="agent_name" name="agent_name" class="form-control" placeholder="Enter agent name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="agent_description" class="form-label">Agent Description</label>
                            <textarea id="agent_description" name="agent_description" class="form-control" rows="3" placeholder="Enter agent description"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Property</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



    




   {% endblock content %}
