{% extends 'layout.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Update Your Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
