{% extends 'layout.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-center">
                <h2 class="text-success">Your Password Has Been Updated!</h2>
                <p class="mt-3">You can now use your new password to log in to your account.</p>
                <a href="/" class="btn btn-primary mt-4">Return to Home</a>
                <a href="{% url 'propertyapp:login' %}" class="btn btn-secondary mt-4">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
