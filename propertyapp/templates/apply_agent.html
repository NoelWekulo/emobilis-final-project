 {% extends 'layout.html' %}

{% block title %}Apply for Real Estate Agent{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card_apply shadow border-0">
                <div class="card-body_apply p-5 ">
                    <h2 class="text-center mb-4">Join Our Team</h2>
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="message" class="form-label">Why do you want to join us?</label>
                            <textarea id="message" name="message" class="form-control" rows="5" placeholder="Tell us why you're interested" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
